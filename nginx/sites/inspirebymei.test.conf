server {
    # For https
    listen 443 ssl;
    # listen [::]:443 ssl default_server ipv6only=on;
    ssl_certificate /etc/nginx/ssl/inspirebymei.test/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/inspirebymei.test/key.pem;

    server_name *.inspirebymei.test nginx;
    root /var/www/public;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html index.htm;

    charset utf-8;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        fastcgi_pass php-upstream;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }

    # Laravel Flux assets - pass to Laravel
    location ~ ^/flux/ {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires max;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~ ^/app/(?<reverbkey>.*) {
        resolver 127.0.0.11 valid=30s;
        set $reverb_backend php-worker:8080;
        proxy_pass http://$reverb_backend/app/$reverbkey;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy POSTs to broadcast events from Laravel
    location ~ ^/apps/(?<reverbid>[^/]+)/events$ {
        resolver 127.0.0.11 valid=30s;
        set $reverb_backend php-worker:8080;
        proxy_pass http://$reverb_backend/apps/$reverbid/events$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_log /var/log/nginx/laravel_error.log;
    access_log /var/log/nginx/reverb_access.log;
}

